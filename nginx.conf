server {
    listen 80;
    server_name www.manishbosephotography.com manishbosephotography.com;
    
    # Redirect www to non-www
    if ($host = www.manishbosephotography.com) {
        return 301 https://manishbosephotography.com$request_uri;
    }
    
    # Redirect HTTP to HTTPS
    return 301 https://manishbosephotography.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name manishbosephotography.com;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SSL configuration (you'll need to add your SSL certificate paths)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy
    location /api/ {
        proxy_pass https://api.manishbosephotography.com/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 